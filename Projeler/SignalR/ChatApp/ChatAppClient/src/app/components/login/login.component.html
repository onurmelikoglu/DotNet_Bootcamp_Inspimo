<div class="row d-flex justify-content-center align-items-center" style="height: 98vh;">
    <div class="col-5">
        <div class="card">
            <div class="card-header">
                <h1>Giriş Sayfası</h1>
                <p>Giriş Yapmak İçin Lütfen Bilgilerinizi Doldurun</p>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">Kullanıcı Adı</label>
                    <input type="text" class="form-control" [(ngModel)]="data.userName">
                </div>
                <div class="form-group mt-2">
                    <label for="">Şifre</label>
                    <input type="password" class="form-control" [(ngModel)]="data.password">
                </div>
                <div class="form-group mt-2">
                    <button class="btn btn-dark w-100" (click)="login()">Giriş Yap</button>
                    <a href="/register" style="float:right;">Kayıt Ol</a>
                </div>
            </div>
        </div>
    </div>
</div>
